---
layout: default
---

<div class="container">


  <h3>{{site.title}}<small> {{site.description}} </small> </h3>

  <div class="alert alert-danger" role="alert"><p> This is a work in progress-- everything will be cleaned up soon.  </p></div>

  

<div class="row">
  <div class="col-md-12"><ul class="post-list">
    {% for post in site.posts %}
      <li>
      
        <h4>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }} <small>{{ post.date | date: "%b %-d, %Y" }}</small></a>
        </h4>
      </li>
    {% endfor %}
  </ul>

</div>  <!-- end of col row -->


</div> <!-- end of row -->










</div> <!-- end of container -->
