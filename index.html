<div class="container">


  <h1>life.CEO<small>update in progress </small> </h1>
<p> This is a work in progress-- everything will be cleaned up soon.  </p>
  




<div class="row">
  <div class="col-md-12"><ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

</div>  <!-- end of col row -->


</div> <!-- end of row -->










</div> <!-- end of container -->
